<section id="cadastrar-noticia">

    <div>
        <h2 id="titulo">Cadastrar notícia</h2>
    </div>

     <form action="/cadastrarNoticia.js">
        <div class="campo">
            <label for="titulo">Título: </label>
            <input type="text" id="titulo" name="titulo" required>
        </div>

        <div class="campo">            
            <label for="ncategoria">Categoria: </label>
            <input type="text" id="ncategoria" name="ncategoria" required>
        </div>
        
        <div class="campo">
            <label for="nconteudo">Conteúdo: </label>
            <textarea name="conteudo" id="conteudo" cols="34" rows="8"></textarea>
        </div>

        <div class="botao-cadastrar">
            <input class="botao-cadastrar"  type="submit" value="  Enviar  ">
        </div>
    </form>
</section>
